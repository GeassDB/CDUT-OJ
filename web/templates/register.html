{% extends "base.html" %}

{% block body %}
<form action="register" method="POST">
    {% module xsrf_form_html() %}
    <input type="text" name="username" required="required" placeholder="Username" maxlength=32
    pattern="\w{1,32}" title="only 'a'-'z', 'A'-'Z', '0'-'9' and '_', no longer than 32 characters"
    {% if "username" in request.arguments %}
        value="{{ handler.get_argument("username") }}"
    {% end %}/><br/>

    <input type="password" name="password" required="required" placeholder="Password" maxlength=32/><br/>
    <input type="password" name="confirm" required="required" placeholder="Confirm password"/><br/>

    <input type="email" name="email" required="required" placeholder="Email"
    {% if "email" in request.arguments %}
        value="{{ handler.get_argument("email") }}"
    {% end %}/><br/>

    <input type="text" name="stu_id" pattern="[0-9]{12}" title="12 figures Student ID" placeholder="Student ID"
    {% if "stu_id" in request.arguments %}
        value="{{ handler.get_argument("stu_id") }}"
    {% end %}/><br/>

    <input type="submit" value="register"/>
    {% if "type" in request.arguments %}
        <p>{{ handler.page_errors[int(handler.get_argument("type"))] }}</p>
    {% end %}

</form>
{% end %}
